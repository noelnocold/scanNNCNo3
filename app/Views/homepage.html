        </div>

        <div class="glass p-5 relative overflow-hidden">

                <div class="popup-top bg-transparent p-6 flex items-center justify-center">
                    <div id="popup-welcome" class="text-2xl font-extrabold transform rotate-180 opacity-90">WELCOME</div>
                </div>
                <div class="popup-divider border-t border-white/10"></div>
                <div class="popup-body p-6 text-center">
                    <div id="popup-name" class="text-xl font-bold">---</div>
                    <div id="popup-code" class="text-3xl font-extrabold mt-2">---</div>
                    <div id="popup-status" class="mt-4 text-sm opacity-80">&nbsp;</div>
                </div>
            </div>
        </div>
